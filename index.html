<html>
  <head>
    <title>Bus/Rental Property Viz</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.3/dc.css">
    <link rel="stylesheet" href="src/css/master.css">
    <link rel="stylesheet" href="src/css/map.css">
    <link rel="stylesheet" href="src/css/james.css">
    <link rel="stylesheet" href="src/css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="src/css/leaflet-search.css">
  </head>

  <body>
    <div class="row" style="height: 100%; margin:0">
      <div class="col-xs-12" style="padding:0">
        <div id="map"></div>
      </div>
    </div>

    <div id="filter-controls" class="viz-control">
      <ol style="list-style:none">
        <li>
          <div id="price" class="graph">
            <strong>Price Range</strong>
          </div>
        </li>
        <li>
          <div id="beds" class="graph">
            <strong>Bedrooms</strong>
          </div>
        </li>
        <li>
          <div id="baths" class="graph">
            <strong>Bathrooms</strong>
          </div>
        </li>
      </ol>
    </div>

    <div id="list-controls" class="viz-control">
      <ul id="selected-list" class="list" style="max-height:300px;"></ul>
      <ul id="unselected-list" class="list" style="max-height:500px;"></ul>
    </div>



    <!-- EXTERNAL JAVASCRIPT -->
    <script src="src/js/houses.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.3/dc.js"></script>
    <script src="src/js/leaflet.awesome-markers.min.js"></script>
   <script src="src/js/leaflet-search.js"></script>
